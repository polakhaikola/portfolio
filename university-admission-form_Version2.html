<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Admission Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em auto; max-width: 600px; background: #f8f8f8; }
        form { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        fieldset { margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; }
        legend { font-weight: bold; }
        label { display: block; margin: 1em 0 0.2em; }
        .form-group { margin-bottom: 1em; }
        .form-actions { display: flex; gap: 1em; }
    </style>
</head>
<body>
    <h1>University Admission Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" maxlength="30" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" maxlength="30" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" maxlength="50" required>

            <label>Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" style="display:inline;">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female" style="display:inline;">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other" style="display:inline;">Other</label>

        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="highSchool">High School Name:</label>
            <input type="text" id="highSchool" name="highSchool" maxlength="50" required>

            <label for="graduationYear">Year of Graduation:</label>
            <input type="number" id="graduationYear" name="graduationYear" min="1950" max="2025" required>

            <label>Interests (select all that apply):</label>
            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports" style="display:inline;">Sports</label>
            <input type="checkbox" id="music" name="interests" value="Music">
            <label for="music" style="display:inline;">Music</label>
            <input type="checkbox" id="science" name="interests" value="Science">
            <label for="science" style="display:inline;">Science</label>
            <input type="checkbox" id="art" name="interests" value="Art">
            <label for="art" style="display:inline;">Art</label>

            <label for="department">Preferred Department:</label>
            <select id="department" name="department" required>
                <option value="">Select a Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Biology">Biology</option>
                <option value="Literature">Literature</option>
                <option value="Mathematics">Mathematics</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Upload Documents</legend>

            <label for="transcript">High School Transcript (PDF):</label>
            <input type="file" id="transcript" name="transcript" accept=".pdf" required>

            <label for="resume">Resume (PDF/DOC):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">
        </fieldset>

        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
